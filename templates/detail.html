{% extends "base.html" %}

{% block title %}列表{% endblock %}

{% block page_content %}
<div class="panel panel-default">
    {% for post in xqpoint %}
  <div class="panel-heading">
    <h3 class="panel-title">{{  post.CNTYPT_ }}. {{  post.NAME }}</h3>
  </div>
  <div class="panel-body">
    坐标: {{  post.geom.coordinates[0] }},{{  post.geom.coordinates[1] }}
  </div>
    {% endfor %}
</div>


{% endblock %}
