{% extends "bootstrap/base.html"  %}

{% block title %}Flask{% endblock %}

{% block navbar %}
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">hdu MAP</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/get/page/1">地点列表</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#">
                        坐标查询
                        <b class="caret"></b>
                    </a>

                    <ul id="dropselect-demo1" class="dropdown-menu">
                        <li data-value="action_value"><a role="menuitem" tabindex="-1" href="/exat">精确查询</a></li>
                        <li class="divider"></li>
                        <li data-value="another_action"><a role="menuitem" tabindex="-1" href="/near">范围查询</a></li>
                        <li class="divider"></li>
                        <li data-selected="true"><a role="menuitem" tabindex="-1" href="/within">邻域查询</a></li>
                      </ul>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" id="dLabel1" role="button" data-toggle="dropdown" data-target="#">
                        地图
                        <b class="caret"></b>
                    </a>

                    <ul id="dropselect" class="dropdown-menu">
                        <li data-value="action_value"><a role="menuitem" tabindex="-1" href="/map/point">散点图</a></li>
                        <li class="divider"></li>
                        <li data-value="another_action"><a role="menuitem" tabindex="-1" href="/map/polygon">块图</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-search pull-right" action="/search/name" method="POST">
                <input type="text" name="country" class="form-control" placeholder="上海...">
            </form>
        </div>


    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  {% block page_content %}{% endblock %}
</div>
{% endblock %}
